<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/icon4.png" type="image/png">

    <title>Book Appointment</title>
    <link rel="stylesheet" href="/static/appoint.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img id="logo" src="/static/Logo.png" alt="Logo">
        <nav class="nav-items">
            <a href="/templates/home.html">Home</a>
            <a href="/templates/appointment.html">Book an appointment</a>
            <a href="/templates/home.html">Logout</a>
        </nav>
    </header>
    <div class="container">
        <h1>Book Appointment</h1>
        <form action="{% url 'bookappointment' %}" method="POST" id="appointmentForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="doctor">Doctor:</label>
                <select id="doctor" name="doctor">
                    <option value="Dr. Smith">Dr. Smith - Cardiology</option>
                    <option value="Dr. Johnson">Dr. Johnson - Neurology</option>
                    <option value="Dr. Lee">Dr. Lee - Pediatrics</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time">
            </div>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            
            <input type="submit" value="Book Appointment" name="submit" id="button">
        </form>
        
    </div>
    
</body>
</html>
